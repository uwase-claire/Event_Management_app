<htm>
    <head>
        <title>Speaker</title>
        <style>
            body
            {
                background-color: rgb(12, 80, 207);
            }
            table
            {
                border: 2px;
                background-color: rgb(130, 197, 130);

            }
        </style>
    </head>
    <body>
        <h2>Speaker form</h2>
        <form>
            <table align="center" cellpadding=10>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Bio</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" id="photo" name="photo" accept="image/png, image/jpeg, image/gpg, image/webp, image/gif"></td>
                </tr>
                <tr>
                    <td>E_mail:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><input type="text" name="text" maxlength="13"></td>
                </tr>
                <tr>
                    <td>Linkedin</td>
                    <td><input type="url" name="url"></td>
                </tr>
                <tr>
                    <td>Twitter</td>
                    <td><input type="url" name="url"></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Add"></td>
                </tr>
            </table>
        </form>
    </body>
</htm>
