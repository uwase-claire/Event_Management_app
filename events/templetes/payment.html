<htm>
    <head>
        <title>Payment manaement</title>
        <style>
            body
            {
                background-color: rgb(150, 187, 187);
            }
            table
            {
                border: 2px;
                background-color: rgb(130, 197, 130);

            }
        </style>
    </head>
    <body>
        <h2>Payment management form</h2>
        <form>
            <table align="center" cellpadding=10>
                <tr>
                    <td>Participant</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Event:</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Paid_amaount:</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Payment_method</td>
                    <td><select>
                        <option value="">--------------</option>
                        <option value="MoMo">Mobile_Money</option>
                        <option value="AIRTEL_MONEY">Airtel_Money</option>
                        <option value="BK">Bank_of_Kigali</option>
                        <option value="Equity">Equity_Bank</option>
                        <option value="VISA">VISA</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Payment_date:</td>
                    <td><input type="datetime" name="datetime"></td>
                </tr>
                <tr>
                    <td>Transaction_id</td>
                    <td><input type="text" name="text"></td>
                </tr>
                <tr>
                    <td>Payment_date:</td>
                    <td><select>
                        <option value="">--------------</option>
                        <option value="PAID">paid</option>
                        <option value="PENDING">pending</option>
                        <option value="FAILED">Failed</option>
                    </select></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Add"></td>
                </tr>
            </table>
        </form>
    </body>
</htm>
